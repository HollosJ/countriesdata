<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info API App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="header">
      <h1>Country Data API</h1>
      <div id="search">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Enter valid Alpha2/Alpha3 country code..."
        />
        <button id="submit"><i class="fas fa-search-location"></i></button>
      </div>
    </div>
    <div id="content">
      <div id="name">
        <i class="fas fa-map-pin"></i>
        <span id="country_name"
          >United Kingdom of Great Britain and Northern Ireland</span
        >
      </div>
      <div id="squares">
        <div id="squares__flag" class="square"><img src="https://restcountries.eu/data/gbr.svg" id="flag"></img></div>
        

        <div id="squares__codes" class="square">
          <span id="alpha2">GB</span>/<span id="alpha3">GBR</span>
        </div>

        <div id="squares__tld" class="square">www_____<span id="country_tld">.uk</span></div>

        <div id="squares__reg" class="square">
          <span id="country_reg">Europe</span>
          <span id="country_subreg">Northern Europe</span>
        </div>

        <div id="squares__cptl" class="square"></i><span id="country_cptl">London</span></div>
        
        <div id="squares__pop" class="square"></i><span id="country_pop">65110000</span></div>
        
        <div id="list">
          <a href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank"
            >See list of country codes here...</a
          >
        </div>
      </div>
      
      <div id="errorBox" class="hidden">
        Invalid Alpha2/Alpha3 country code!
        <br>
        <a href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank"
        >See here for a list of Alpha2/Alpha3 codes!</a>
      </div>
    </div>
  </body>
</html>
